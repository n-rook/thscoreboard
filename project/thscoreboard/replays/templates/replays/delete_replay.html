{% extends "base.html" %}

{% block content %}
    <h2>{{ game_name }}</h2>
    <h3>{{ difficulty_name }} -- {{ shot_name }}</h3>
    <div class="replay-box">
        Total score: <span class="replay-score">{{ replay.score }}</span>
    </div>
    <p>Are you sure you want to delete this replay?</p>
    <form method="post">
        {% csrf_token %}
        <button name="delete">Yes, delete it!</button>
    </form>
{% endblock %}
