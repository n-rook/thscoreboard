{% extends "base.html" %}
{% load humanize %}
{% load i18n %}

{% block content %}
    <h2>{{ game_name }}</h2>
    <h3>{{ difficulty_name }} -- {{ shot_name }}</h3>
    <div class="replay-box">
        {% translate "Total score" %}: <span class="replay-score">{{ replay.score|intcomma }}</span>
    </div>
    <p>{% translate "Are you sure you want to delete this replay?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button name="delete">{% translate "Yes, delete it!" %}</button>
    </form>
{% endblock %}
