{% extends "base.html" %}

{% block content %}

<p>If you have an account, <a href="/replays/upload">try uploading a replay!</a></p>

<p>Currently supported games:
    {% for game in all_games %}
    <ul>
        <li>
            <a href="/replays/{{game.game_id}}">{{game.GetName}}</a>
        </li>
    </ul>
    {% endfor %}
</p>

<p>Recent uploads:
    {% include "replays/replay_table.html" with show_game=True %}
</p>

{% endblock %}
